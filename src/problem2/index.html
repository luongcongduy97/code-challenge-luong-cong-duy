<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form id="swap-form" onsubmit="return false">
      <h2>Token Swap</h2>

      <label for="input-amount">Amount to send</label>
      <input id="input-amount" type="number" inputmode="decimal" min="0" step="any" placeholder="e.g. 1.5" />
      <small id="amt-error" class="error hidden"></small>

      <label for="from-token">From</label>
      <div class="token-row">
        <img id="from-icon" class="token-icon" alt="">
        <select id="from-token"></select>
      </div>

      <label for="to-token">To</label>
      <div class="token-row">
        <img id="to-icon" class="token-icon" alt="">
        <select id="to-token"></select>
      </div>

      <div id="global-error" class="erro hidden" role="alert"></div>
      <div id="rate" class="hint"></div>

      <label for="output-amount">Amount to receive</label>
      <input id="output-amount" readonly />

      <button id="swap-btn" type="button" disabled>CONFIRM SWAP</button>
      <div id="toast" class="toast hidden">Swap submitted!</div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
