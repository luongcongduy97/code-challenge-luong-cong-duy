<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form id="swap-form" onsubmit="return false">
      <h2>Token Swap</h2>

      <label for="input-amount">Amount to send</label>
      <input id="input-amount" type="number" min="0" placeholder="Enter amount" />

      <label for="from-token">From</label>
      <select id="from-token"></select>

      <label for="to-token">To</label>
      <select id="to-token"></select>

      <label for="output-amount">Amount to receive</label>
      <input id="output-amount" readonly />

      <button id="swap-btn">CONFIRM SWAP</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
